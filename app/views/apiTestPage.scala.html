@()(implicit lang: Lang)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DIG default api test page</title>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>

<script>
function testStore() {
    var jqxhr = $.get( "/defaultApi", $( "#digTestForm" ).serialize(), function (){ $("#testRequestResult" ).val("XXXXXXXX");})
      .done(function() {
        $("#testRequestResult" ).val("Success");
      })
      .fail(function() {
        $("#testRequestResult" ).val("Error");
      })
      .always(function() {
        $("#testRequestUrl").val("http://imind.hu:8888" + this.url);
    });
}
</script>
    </head>
    <body>
        <h1>DIG default API test</h1>

        <form id="digTestForm" method="GET" action="/defaultApi"> <!-- http://imind.hu:8888 -->
            Email address: <input type="text" name="email" size="35"/><br/>
            Kulcs: <input type="text" name="keys" size="15"> Érték: <input type="text" size="20" name="values"/><br/>
            Kulcs: <input type="text" name="keys" size="15"> Érték: <input type="text" size="20" name="values"/><br/>
            Kulcs: <input type="text" name="keys" size="15"> Érték: <input type="text" size="20" name="values"/><br/>
            Kulcs: <input type="text" name="keys" size="15"> Érték: <input type="text" size="20" name="values"/><br/>
            Kulcs: <input type="text" name="keys" size="15"> Érték: <input type="text" size="20" name="values"/><br/>
            Kulcs: <input type="text" name="keys" size="15"> Érték: <input type="text" size="20" name="values"/><br/>
            <br/>
            <input type="button" value="Mentés" onclick="testStore();"/>
        </form>
        <br />
        Request result:<br/>
        <input type="text" id="testRequestResult"/><br />
        <br/>
        Url used in the request:<br/>
        <input type="text" id="testRequestUrl" size="100"/><br />
    </body>
</html>
